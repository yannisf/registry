<table>
    <tr>
        <td>ID:</td>
        <td>{{data.child.id}}</td>
    </tr>
    <tr>
        <td>First name:</td>
        <td>{{data.child.firstName}}</td>
    </tr>
    <tr>
        <td>Last name:</td>
        <td>{{data.child.lastName}}</td>
    </tr>
    <tr>
        <td>Call name:</td>
        <td>{{data.child.callName}}</td>
    </tr>
    <tr>
        <td>Date of birth (dd-MM-yyyy):</td>
        <td>{{data.child.dateOfBirth}}</td>
    </tr>
    <tr>
        <td>Sex:</td>
        <td>{{data.child.sex | lowercase}}</td>
    </tr>
    <tr>
        <td>Nationality:</td>
        <td>{{data.child.nationality}}</td>
    </tr>
</table>

<button class="btn btn-default" ng-click="addGuardian()">Add new guardian</button>
<button class="btn btn-default" ng-click="delete()">Delete</button>
<button class="btn btn-default" ng-click="cancel()">Cancel</button>
