<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First name</label>

        <div class="col-sm-10 col-lg-3">
            <input type="text" class="form-control" id="firstName" ng-model="data.child.firstName">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last name</label>

        <div class="col-sm-10 col-lg-3">
            <input type="text" class="form-control" id="lastName" ng-model="data.child.lastName">
        </div>
    </div>
    <div class="form-group">
        <label for="callName" class="col-sm-2 control-label">Call name</label>

        <div class="col-sm-10 col-lg-3">
            <input type="text" class="form-control" id="callName" ng-model="data.child.callName">
        </div>
    </div>
    <div class="form-group">
        <label for="dateOfBirth" class="col-sm-2 control-label">Date of birth (dd-MM-yyyy)</label>

        <div class="col-sm-10 col-lg-3">
            <input type="text" class="form-control" id="dateOfBirth" ng-model="data.child.dateOfBirth">
        </div>
    </div>

    <div class="form-group">
        <label for="sex" class="col-sm-2 control-label">Sex</label>

        <div class="col-sm-10 col-lg-3">
            <select class="form-control" id="sex" ng-model="data.child.sex">
                <option value="MALE">male</option>
                <option value="FEMALE">female</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="nationality" class="col-sm-2 control-label">Nationality</label>

        <div class="col-sm-10 col-lg-3">
            <input type="text" class="form-control" id="nationality" ng-model="data.child.nationality">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="submit()">{{viewData.submitLabel}}</button>
            <button class="btn btn-default" ng-click="remove()" ng-if="viewData.allowDelete">Delete</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
