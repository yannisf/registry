<div class="page-header">
    <h2>Κατάλογος παιδιών
        <button class="btn btn-primary btn-xs" ng-click="go('/child/create')">Εισαγωγή νέου παιδιού</button>
    </h2>
</div>

<div ng-if="viewData.noChildren">
    Δεν έχει εισαχθεί κανένα παιδί ακόμα.
</div>

<table class="table table-striped table-hover" ng-if="!viewData.noChildren">
    <thead>
    <tr>
        <th>#</th>
        <th>Ονοματεπώνυμο</th>
        <th>Τάξη</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="child in data.children">
        <td> {{$index + 1}}</td>
        <td> {{child.firstName}} {{child.lastName}}</td>
        <td> {{child.level|preSchoolLevelFilter}}</td>
        <td class="text-right">
            <button class="btn btn-xs" ng-click="go('/child/' + child.id + '/view')">Προβολή</button>
            <button class="btn btn-xs" ng-click="go('/child/' + child.id + '/update')">Ανανέωση</button>
        </td>
    </tr>
    </tbody>
</table>
