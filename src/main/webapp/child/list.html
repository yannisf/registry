<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tr ng-repeat="child in children">
        <td>
            {{child.firstName}} {{child.lastName}}
        </td>
        <td>
            <a href="#/child/view?id={{child.id}}">View</a>
            <a href="#/child/update?id={{child.id}}">Edit</a>
        </td>
    </tr>
</table>

<a href="#/child/create">Add Child</a>
