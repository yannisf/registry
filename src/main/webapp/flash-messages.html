<div class="alert alert-success" role="alert" ng-show="Flash.getSuccessMessage()" ng-cloak>
    {{Flash.getSuccessMessage()}}
</div>

<div class="alert alert-info" role="alert" ng-show="Flash.getMessage()" ng-cloak>{{Flash.getMessage()}}</div>

<div class="alert alert-warning" role="alert" ng-show="Flash.getWarningMessage()" ng-cloak>
    {{Flash.getWarningMessage()}}
</div>

<div class="alert alert-danger" role="alert" ng-show="Flash.getErrorMessage()" ng-cloak>
    {{Flash.getErrorMessage()}}
</div>
