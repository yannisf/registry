<img src="images/loader.png" ng-hide="data.child.$resolved" class="loader-area"/>

<div ng-show="data.child.$resolved">

    
    <div class="page-header">
        <h2>
            <person-name person="data.child"></person-name>
            <previous-next></previous-next>
        </h2>
    </div>
    
    <display-child child="data.child" address="data.address"></display-child>
    
    <fieldset>
        <legend>
            Σχέσεις <span class="badge" ng-if="data.relationships.length > 0">{{data.relationships.length}}</span>
            <img src="images/loader.png" ng-hide="data.relationships.$resolved" class="loader-small"/>
        </legend>

        <div ng-show="data.relationships.$resolved">
            
            <div ng-if="data.relationships.length == 0" class="submessage">Δεν έχει εισαχθεί καμιά σχέση ακόμα</div>
        
            <table class="table table-hover" ng-if="data.relationships.length > 0">
                <thead>
                <tr>
                    <th>Όνομα</th>
                    <th>Ιδιότητα</th>
                    <th>Τηλέφωνο</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody ng-click="goToGuardian($event)">
                <tr ng-repeat="relationship in data.relationships" class="clickable">
                    <td>{{relationship.guardian.firstName}} {{relationship.guardian.lastName}}</td>
                    <td>{{relationship.metadata.type | relationshipFilter}}</td>
                    <td>
                        <telephone model="relationship.guardian.telephones[0]"></telephone>
                    </td>
                    <td class="text-right">
                        <button class="btn btn-primary btn-xs" ng-click="go('/guardian/' + relationship.guardian.id + '/edit', $event)">
                            <span class="glyphicon glyphicon-edit"></span> Επεξεργασία
                        </button>
                        <button class="btn btn-danger btn-xs" ng-click="confirmRemoveRelationship(relationship, $event)">
                            <span class="glyphicon glyphicon-remove"></span> Διαγραφή
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            
        </div>
            
    </fieldset>
    
    <div style="padding-top: 1em">

        <a class="btn btn-md btn-primary" href="api/child/{{data.child.id}}/cards" role="button">
            <span class="glyphicon glyphicon-print"></span> Καρτέλες
        </a>
        <button class="btn btn-primary btn-md" ng-click="addGuardian()">
            <span class="glyphicon glyphicon-flash"></span> Νέα σχέση
        </button>
        <button class="btn btn-md btn-primary" ng-click="go('/child/' + data.child.id  + '/update')">
            <span class="glyphicon glyphicon-edit"></span> Επεξεργασία
        </button>
        <button class="btn btn-md btn-danger" ng-click="confirmRemoveChild()">
            <span class="glyphicon glyphicon-remove"></span> Διαγραφή
        </button>
    </div>

</div>
