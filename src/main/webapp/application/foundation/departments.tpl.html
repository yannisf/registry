<div class="col-md-4 management-area">

    <h3>Τμήματα
        <button class="btn btn-xs btn-default" title="Νέο τμήμα"
                ng-click="addDepartment()" ng-disabled="!viewData.activeSchool">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </h3>

    <img src="images/loader.png" class="center-block loader-medium"
            ng-hide="!viewData.activeSchool || data.departments.$resolved" />

    <div class="management-msg" ng-if="!viewData.activeSchool">
        Επιλέξτε πρώτα σχολείο
    </div>

    <div class="management-msg" ng-if="data.departments.$resolved && viewData.activeSchool && !data.departments.length">
        Δεν έχει εισαχθεί κανένα τμήμα
    </div>

    <table class="table table-hover" ng-if="data.departments.$resolved && viewData.activeSchool && data.departments.length">

        <thead>
            <tr>
                <th class="management-col1">Όνομα</th>
                <th class="management-col2">&nbsp;</th>
            </tr>
        </thead>
        
        <tbody>
            <tr class="clickable" ng-repeat="department in data.departments" focus-and-select
                department-control="department" departments="data.departments" view-data="viewData"
                ng-click="setActiveDepartment(department)"
                ng-class="{'active': department === viewData.activeDepartment}">
            </tr>
        </tbody>
        
    </table>
    
</div>
