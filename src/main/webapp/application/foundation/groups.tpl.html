<div class="col-md-4 management-area-last">

    <h3>Χρονιές
        <button class="btn btn-xs btn-default" title="Νέο χρονιά"
                ng-click="addGroup()" ng-disabled="!viewData.activeDepartment">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </h3>

    <img src="images/loader.png" class="center-block loader-medium"
         ng-hide="!viewData.activeDepartment || data.groups.$resolved"/>

    <div class="management-msg" ng-if="!viewData.activeDepartment">
        Επιλέξτε πρώτα τμήμα
    </div>

    <div class="management-msg" ng-if="data.groups.$resolved && viewData.activeDepartment && !data.groups.length">
        Δεν έχει εισαχθεί καμιά χρονιά
    </div>

    <table class="table table-hover" ng-if="data.groups.$resolved && viewData.activeDepartment && data.groups.length">

        <thead>
            <tr>
                <th class="group-management-col1">Όνομα</th>
                <th class="group-management-col2">&nbsp;</th>
            </tr>
        </thead>

        <tbody>
            <tr class="clickable" ng-repeat="group in data.groups" focus-and-select
                group-control="group" groups="data.groups" view-data="viewData"
                ng-click="setActiveGroup (group)"
                ng-class="{'active': group === viewData.activeGroup }">
            </tr>
        </tbody>

    </table>

</div>
