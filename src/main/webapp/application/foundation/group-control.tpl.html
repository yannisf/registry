<td>
    <span ng-show="!editMode">{{group.name}}</span>
    <input type="text" ng-model="group.name" ng-show="editMode" style="width:100%"/>
</td>

<td>
    <button class="btn btn-xs btn-primary" title = "Ανανέωση" ng-show="!editMode && !working" ng-click="edit()">
        <span class="glyphicon glyphicon-edit"></span>
    </button>
    
    <button class="btn btn-xs btn-success" title = "Αποθήκευση" ng-show="editMode" ng-click="update()">
        <span class="glyphicon glyphicon-ok"></span>
    </button>

    <button class="btn btn-xs btn-link" title="Ακύρωση" ng-show="editMode" ng-click="cancel()">Άκυρο</button>

    <button class="btn btn-xs btn-danger" title = "Διαγραφή" ng-show="!working && !editMode"
            ng-disabled="group.members" ng-click="remove()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>

    <button class="btn btn-xs btn-success" title = "Μετάβαση"
            ng-show="!working && !editMode" ng-click="toChildList(group.id)">
        <span class="glyphicon glyphicon-new-window"></span>
    </button>

    <span class="badge" ng-show="!working && !editMode">{{group.members}}</span>

    <img src="images/loader.png" class="loader-small" ng-show="working"/>
</td>
