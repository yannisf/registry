<div class="col-md-4 management-area">

    <h3>Σχολεία
        <button class="btn btn-xs btn-default" ng-click="addSchool()" title="Νέο σχολείο">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </h3>

    <img src="images/loader.png"  ng-hide="data.schools.$resolved" class="center-block loader-medium"/>

    <div class="management-msg" ng-if="!data.schools.length" ng-show="data.schools.$resolved">
        Δεν έχει εισαχθεί κανένα σχολείο
    </div>

    <table class="table table-hover" ng-if="data.schools.length" ng-show="data.schools.$resolved">

        <thead>
            <tr>
                <th class="management-col1">Όνομα</th>
                <th class="management-col2">&nbsp;</th>
            </tr>
        </thead>

        <tbody>
            <tr class="clickable" ng-repeat="school in data.schools" focus-and-select
                school-control="school" schools="data.schools" view-data="viewData"
                ng-click="setActiveSchool(school)"
                ng-class="{ 'active': school === viewData.activeSchool}">
            </tr>
        </tbody>

    </table>

</div>
