<div class="row">

    <div class="col-md-6 overview-area">

        <div class="panel panel-primary">

            <div class="panel-heading">Σχολεία
                <button class="btn btn-xs btn-default" ng-click="addSchool()" title="Νέο σχολείο">
                        <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>

            <div class="panel-body" ng-if="!data.schools.length">
                <div class="overview-msg" ng-show="data.schools.$resolved">
                    Δεν έχει εισαχθεί κανένα σχολείο
                </div>
            </div>

            <img src="images/loader.png"  ng-hide="data.schools.$resolved" class="center-block loader-medium"/>

            <table class="table" ng-if="data.schools.length" ng-show="data.schools.$resolved">
                <tbody>
                    <tr class="clickable" ng-repeat="school in data.schools" focus-and-select
                        school-control="school" schools="data.schools" view-data="viewData"
                        ng-click="setActiveSchool(school)"
                        ng-class="{ 'active': school.id === viewData.active.school.id}">
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
