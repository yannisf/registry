<div class="col-md-4 management-area">

    <h3>Χρονιές
        <button class="btn btn-xs btn-primary" ng-click="addGroup()" ng-disabled="!viewData.activeDepartment">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </h3>

    <img src="images/loader.gif" ng-show="viewData.groupsLoading" class="center-block"/>

    <div class="management-msg" ng-if="!viewData.activeDepartment">
        Επιλέξτε πρώτα τμήμα
    </div>

    <div class="management-msg" ng-if="!viewData.groupsLoading && viewData.activeDepartment && !viewData.activeDepartmentHasGroups">
        Δεν έχει εισαχθεί καμιά χρονιά
    </div>

    <table class="table table-hover" ng-if="!viewData.groupsLoading && viewData.activeDepartment && viewData.activeDepartmentHasGroups">

        <thead>
            <tr>
                <th class="management-col1">Όνομα</th>
                <th class="management-col2">&nbsp;</th>
            </tr>
        </thead>

        <tbody>
            <tr class="clickable" ng-repeat="group in data.groups"
                group-control="group" groups="data.groups" view-data="viewData"
                ng-click="setActiveGroup (group)"
                ng-class="{'active': group === viewData.activeGroup }">
            </tr>
        </tbody>

    </table>

</div>
