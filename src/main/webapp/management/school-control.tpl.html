<td>
    <span ng-show="!editMode">{{school.name}}</span>
    <input type="text" ng-model="school.name" ng-show="editMode" style="width:100%"/>
</td>
<td style="text-align: center">
    <button class="btn btn-xs btn-warning" ng-show="!editMode" ng-click="activate()">
        <span class="glyphicon glyphicon-edit"></span>
    </button>
    <button class="btn btn-xs btn-success" ng-show="editMode" ng-click="deactivate()">
        <span class="glyphicon glyphicon-ok"></span>
    </button>
</td>
<td style="text-align: center">
    <button class="btn btn-xs btn-danger" ng-click="remove()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
</td>
