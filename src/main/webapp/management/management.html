<div>
    <h2>Διαχείρηση σχολείων και τμημάτων</h2>
    
    <div class="row">
        
        <div class="col-md-5" style="border-right: 1px solid #ccc">
            
            <h3>Σχολεία
                <button class="btn btn-xs btn-primary" ng-click="addSchool()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </h3>
            
            <table class="table table-hover">
                
                <thead>
                    <tr>
                        <th style="width:80%">Όνομα</th>
                        <th style="width:10%">Ανανέωση</th>
                        <th style="width:10%">Διαγραφή</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr class="clickable"  ng-repeat="school in data.schools" ng-class="{ 'active': school === viewData.activeSchool}">
                        <td ng-click="setActive(school)">
                            {{school.name}}
                        </td>
                        <td style="text-align: center">
                            <button class="btn btn-xs btn-default">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                            <button class="btn btn-xs btn-success">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                        </td>
                        <td style="text-align: center">
                            <button class="btn btn-xs btn-danger">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        
        <div class="col-md-4" style="border-right: 1px solid #ccc">
            
            <h3>Τμήματα
                <button class="btn btn-xs btn-primary">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </h3>
            
            <div style="width: 100%; text-align: center; font-style: italic; font-size: larger; padding-top: 2em;">
                Επιλέξτε πρώτα σχολείο
            </div>
            
        </div>

        <div class="col-md-3">
            <h3>Χρονιές
                <button class="btn btn-xs btn-primary">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </h3>
            
            <div style="width: 100%; text-align: center; font-style: italic; font-size: larger; padding-top: 2em;">
                Επιλέξτε πρώτα τμήμα
            </div>
            
        </div>
    </div>
    
</div>
