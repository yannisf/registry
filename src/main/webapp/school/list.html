<div class="page-header">
    <h2>Κατάλογος σχολείων</h2>
</div>

<ul>
    <li ng-repeat="node in data.schools" ng-include="'tree_item_renderer.html'"></li>
</ul>

<script type="text/ng-template" id="tree_item_renderer.html">

    <a href ng-click="toChildList(node.id)" ng-if="node.type == 'TERM'">{{node.name}} <span class="badge">{{node.members}}</span></a>

    <span ng-if="node.type != 'TERM'">{{node.name}}</span>

    <ul>
        <li ng-repeat="node in node.childNodes" ng-include="'tree_item_renderer.html'"></li>
    </ul>

</script>
